<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">Playing X of Y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
                <div class="slider-container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
                <div class="slider-container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                </div>
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fa fa-random fa-2x" title="Random"></i>
                    </div>
                    <div class="previous-track" onclick="playPreviousTrack()">
                        <i class="fa fa-step-backward fa-2x" title="Previous"></i>
                    </div>
                    <div class="play-pause-track" onclick="playPauseTrack()">
                        <i class="fa fa-play-circle fa-5x" title="Play/Pause"></i>
                    </div>
                    <div class="forward-track" onclick="playForwardTrack()">
                        <i class="fa fa-step-forward fa-2x" title="Next"></i>
                    </div>
                    <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fa fa-repeat fa-2x" title="Repeat"></i>
                    </div>
                </div>
                <div id="wave">
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
